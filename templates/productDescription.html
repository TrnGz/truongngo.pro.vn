<!DOCTYPE HTML>
<html>
<head>
<title>Mô tả sản phẩm</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/productDescription.css') }} />
</head>
<body>
<div id="title">
  <a href="/">
    <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
  </a>
  <form>
    <input id="searchBox" type="text" name="searchQuery" placeholder="Tìm kiếm...">
    <input id="searchButton" type="submit" value="Tìm kiếm">
  </form>

  {% if not loggedIn %}
  <div id="signInButton">
    <a class="link" href="/loginForm">Đăng nhập</a>
  </div>
  {% else %}
  <div class="dropdown">
    <button class="dropbtn">Xin chào, <br>{{firstName}}</button>
    <div class="dropdown-content">
      <a href="/account/orders">Đơn hàng của bạn</a>
      <a href="/account/profile">Hồ sơ cá nhân</a>
      <hr>
      <a href="/logout">Đăng xuất</a>
    </div>
  </div>
  {% endif %}
  <div id="kart">
    <a class="link" href="/cart">
      <img src="{{ url_for('static', filename='images/shoppingCart.png') }}" id="cartIcon" alt="Biểu tượng giỏ hàng" />
      GIỎ HÀNG {{noOfItems}}
    </a>
  </div>
</div>

<div id="display">
  <div id="productName">
    <h1>{{data[1]}}</h1>
  </div>
  <div>
    <img src="{{ url_for('static', filename='uploads/' + data[4]) }}" id="productImage" alt="Hình ảnh sản phẩm"/>
  </div>

  <div id="productDescription">
    <h2>Chi tiết</h2>
    <table id="descriptionTable">
      <tr>
        <td>Tên</td>
        <td>{{data[1]}}</td>
      </tr>
      <tr>
        <td>Giá</td>
        <td>{{data[2]}} VND</td>
      </tr>
      <tr>
        <td>Tồn kho</td>
        <td>{{data[5]}}</td>
      </tr>
    </table>
    <h2>Mô tả</h2>
    <p>{{data[3]}}</p>
  </div>
  <div id="addToCart">
    <a href="/addToCart?productId={{request.args.get('productId')}}">Thêm vào giỏ hàng</a>
  </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
